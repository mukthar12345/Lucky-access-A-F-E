<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Access | Bank Information</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Main Content */
        .bank-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }
        
        /* Search Bar */
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        #bankSearch {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding-left: 45px;
        }
        
        #bankSearch:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 69, 226, 0.2);
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        /* Bank Cards */
        .bank-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .bank-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        
        .bank-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .bank-header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .bank-logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: bold;
        }
        
        .bank-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .bank-body {
            padding: 20px;
        }
        
        .bank-info {
            margin-bottom: 15px;
        }
        
        .bank-info-label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        
        .bank-link {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        
        .bank-link:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 30px 0;
            margin-top: 60px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary);
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .bank-grid {
                grid-template-columns: 1fr;
            }
            
            .bank-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">LUCKY ACCESS</div>
                <a href="homepage.html" class="btn">Back to Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="bank-container">
            <h1><i class="fas fa-university"></i> Bank Information</h1>
            
            <!-- Search Bar -->
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="bankSearch" placeholder="Search for banks...">
            </div>
            
            <!-- Bank Grid -->
            <div class="bank-grid" id="bankGrid">
                <!-- Bank cards will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="homepage.html">Home</a>
              
            </div>
            <p class="copyright">Â© 2023 Lucky Access. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Bank data
        const banks = [
            {
                name: "JPMorgan Chase",
                website: "https://www.chase.com",
                headquarters: "New York, NY",
                founded: 1799,
                assets: "$3.7 trillion",
                type: "Commercial Bank"
            },
            {
                name: "Bank of America",
                website: "https://www.bankofamerica.com",
                headquarters: "Charlotte, NC",
                founded: 1904,
                assets: "$2.4 trillion",
                type: "Commercial Bank"
            },
            {
                name: "Wells Fargo",
                website: "https://www.wellsfargo.com",
                headquarters: "San Francisco, CA",
                founded: 1852,
                assets: "$1.9 trillion",
                type: "Commercial Bank"
            },
            {
                name: "Citibank",
                website: "https://www.citi.com",
                headquarters: "New York, NY",
                founded: 1812,
                assets: "$1.7 trillion",
                type: "Commercial Bank"
            },
            {
                name: "U.S. Bank",
                website: "https://www.usbank.com",
                headquarters: "Minneapolis, MN",
                founded: 1863,
                assets: "$582 billion",
                type: "Commercial Bank"
            },
            {
                name: "Goldman Sachs",
                website: "https://www.goldmansachs.com",
                headquarters: "New York, NY",
                founded: 1869,
                assets: "$1.3 trillion",
                type: "Investment Bank"
            },
            {
                name: "Morgan Stanley",
                website: "https://www.morganstanley.com",
                headquarters: "New York, NY",
                founded: 1935,
                assets: "$1.1 trillion",
                type: "Investment Bank"
            },
            {
                name: "HSBC",
                website: "https://www.hsbc.com",
                headquarters: "London, UK",
                founded: 1865,
                assets: "$2.9 trillion",
                type: "International Bank"
            },
            {
                name: "Barclays",
                website: "https://www.barclays.com",
                headquarters: "London, UK",
                founded: 1690,
                assets: "$1.4 trillion",
                type: "International Bank"
            },
            {
                name: "Deutsche Bank",
                website: "https://www.db.com",
                headquarters: "Frankfurt, Germany",
                founded: 1870,
                assets: "$1.4 trillion",
                type: "International Bank"
            },
            {
                name: "Standard Chartered",
                website: "https://www.sc.com",
                headquarters: "London, UK",
                founded: 1969,
                assets: "$820 billion",
                type: "International Bank"
            },
            {
                name: "First Bank of Nigeria",
                website: "https://www.firstbanknigeria.com",
                headquarters: "Lagos, Nigeria",
                founded: 1894,
                assets: "$20 billion",
                type: "Commercial Bank"
            }
        ];

        // Load banks into the grid
        function loadBanks(bankList = banks) {
            const bankGrid = document.getElementById('bankGrid');
            bankGrid.innerHTML = '';
            
            bankList.forEach(bank => {
                const card = document.createElement('div');
                card.className = 'bank-card';
                card.innerHTML = `
                    <div class="bank-header">
                        <div class="bank-logo">${bank.name.charAt(0)}</div>
                        <div class="bank-name">${bank.name}</div>
                    </div>
                    <div class="bank-body">
                        <div class="bank-info">
                            <span class="bank-info-label">Headquarters:</span>
                            ${bank.headquarters}
                        </div>
                        <div class="bank-info">
                            <span class="bank-info-label">Founded:</span>
                            ${bank.founded}
                        </div>
                        <div class="bank-info">
                            <span class="bank-info-label">Assets:</span>
                            ${bank.assets}
                        </div>
                        <div class="bank-info">
                            <span class="bank-info-label">Type:</span>
                            ${bank.type}
                        </div>
                        <a href="${bank.website}" target="_blank" class="bank-link">
                            Visit Website <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                `;
                bankGrid.appendChild(card);
            });
        }

        // Search functionality
        document.getElementById('bankSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredBanks = banks.filter(bank => 
                bank.name.toLowerCase().includes(searchTerm) ||
                bank.headquarters.toLowerCase().includes(searchTerm) ||
                bank.type.toLowerCase().includes(searchTerm)
            );
            loadBanks(filteredBanks);
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', loadBanks);
    </script>
</body>
</html>
