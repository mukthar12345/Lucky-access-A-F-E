<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Access | Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Feedback Form */
        .feedback-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 69, 226, 0.2);
            outline: none;
        }
        
        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-size: 1.1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
        }
        
        /* Success Message */
        #successMessage {
            display: none;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 30px 0;
            margin-top: 60px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary);
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">LUCKY ACCESS</div>
                <a href="homepage.html" class="btn">Back to Home</a>
            </nav>
        </div>
    </header>

    <!-- Feedback Form -->
    <div class="container">
        <div class="feedback-container">
            <h1><i class="fas fa-envelope"></i> Send Us Feedback</h1>
            
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="">Select a subject</option>
                        <option value="General Feedback">General Feedback</option>
                        <option value="Course Suggestion">Course Suggestion</option>
                        <option value="Technical Issue">Technical Issue</option>
                        <option value="Account Help">Account Help</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Feedback</label>
                    <textarea id="message" placeholder="Please share your thoughts, suggestions, or issues..." required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Feedback</button>
                
                <div id="successMessage">
                    <i class="fas fa-check-circle"></i> Thank you! Your feedback has been submitted.
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">Courses</a>
                <a href="forum.html">Forum</a>
                <a href="feedback.html">Feedback</a>
                <a href="#">Contact</a>
            </div>
            <p class="copyright">Â© 2023 Lucky Access. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // In a real app, you would send this to your server
            // For demo, we'll simulate it with localStorage
            const feedback = {
                name,
                email,
                subject,
                message,
                date: new Date().toLocaleString()
            };
            
            // Save feedback (simulating database)
            saveFeedback(feedback);
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Scroll to success message
            document.getElementById('successMessage').scrollIntoView({
                behavior: 'smooth'
            });
            
            // In a real implementation, you would send an email here
            // This requires server-side code (PHP, Node.js, etc.)
            console.log('Feedback to be sent to mudasirumukthar@gmail.com:', feedback);
        });
        
        function saveFeedback(feedback) {
            let feedbacks = JSON.parse(localStorage.getItem('userFeedbacks')) || [];
            feedbacks.push(feedback);
            localStorage.setItem('userFeedbacks', JSON.stringify(feedbacks));
        }
    </script>
</body>
</html>
