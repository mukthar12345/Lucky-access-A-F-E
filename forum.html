<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Access | Discussion Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Main Content */
        .forum-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        /* Post Form */
        .post-form {
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 69, 226, 0.2);
            outline: none;
        }
        
        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
        }
        
        /* Posts Section */
        .posts-container {
            margin-top: 50px;
        }
        
        .post {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .post-title {
            font-size: 1.3rem;
            color: var(--dark);
            font-weight: 600;
        }
        
        .post-author {
            color: #666;
            font-size: 0.9rem;
        }
        
        .post-content {
            margin-bottom: 15px;
            color: #444;
        }
        
        .post-date {
            color: #888;
            font-size: 0.8rem;
            text-align: right;
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            padding: 30px 0;
            margin-top: 60px;
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--secondary);
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">LUCKY ACCESS</div>
                <a href="homepage.html" class="btn">Back to Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="forum-container">
            <h1><i class="fas fa-comments"></i> Discussion Forum</h1>
            
            <!-- Post Form -->
            <div class="post-form">
                <h2>Create New Post</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="postTitle">Title</label>
                        <input type="text" id="postTitle" placeholder="Enter post title" required>
                    </div>
                    <div class="form-group">
                        <label for="postAuthor">Your Name</label>
                        <input type="text" id="postAuthor" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="postContent">Content</label>
                        <textarea id="postContent" placeholder="Write your explanation or question here..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Post Discussion</button>
                </form>
            </div>
            
            <!-- Posts Display -->
            <div class="posts-container">
                <h2>Recent Discussions</h2>
                <div id="postsList">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">Courses</a>
                <a href="#">Forum</a>
                <a href="#">Feedback</a>
                <a href="#">Contact</a>
            </div>
            <p class="copyright">Â© 2023 Lucky Access. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Load saved posts from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            
            // Form submission
            document.getElementById('postForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('postTitle').value;
                const author = document.getElementById('postAuthor').value;
                const content = document.getElementById('postContent').value;
                const date = new Date().toLocaleString();
                
                // Create post object
                const post = {
                    title,
                    author,
                    content,
                    date
                };
                
                // Save to localStorage
                savePost(post);
                
                // Reload posts
                loadPosts();
                
                // Reset form
                this.reset();
                
                // Scroll to new post
                document.getElementById('postsList').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Save post to localStorage
        function savePost(post) {
            let posts = JSON.parse(localStorage.getItem('forumPosts')) || [];
            posts.unshift(post); // Add new post at beginning
            localStorage.setItem('forumPosts', JSON.stringify(posts));
        }
        
        // Load posts from localStorage
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('forumPosts')) || [];
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<p>No discussions yet. Be the first to post!</p>';
                return;
            }
            
            postsList.innerHTML = '';
            
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <h3 class="post-title">${post.title}</h3>
                        <span class="post-author">By ${post.author}</span>
                    </div>
                    <div class="post-content">
                        <p>${post.content}</p>
                    </div>
                    <div class="post-date">
                        Posted on ${post.date}
                    </div>
                `;
                postsList.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
