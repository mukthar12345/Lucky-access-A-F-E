            align-items: center;
        }

            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

        .nav-links a {
            color: var(--dark);
            text-decoration: none;

            color: var(--primary);

            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .quiz-hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            color: var(--dark);
            opacity: 0.9;
        }

            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);

            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;

            padding: 5px 15px;
            border-radius: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;

        /* Question */
        .question {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--dark);
        }
        
        /* Options */
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;

            border-color: var(--primary);
            transform: translateX(5px);
        }

            border-color: var(--primary);

            height: 18px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;

        }

        }

            justify-content: space-between;
            margin-top: 30px;

        .quiz-btn {
            background: var(--primary);

            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;

        .quiz-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .quiz-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.4s ease;

        /* Results */

        }
        
        .score-message {
            font-size: 1.2rem;
            max-width: 600px;

        .restart-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));

            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;

            }

                width: 100%;
                justify-content: center;
            }
        }
    </style>

        quizQuestions.sort(() => Math.random() - 0.5);

        // Quiz Variables
        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 120; // 2 minutes
        let userAnswers = Array(quizQuestions.length).fill(null);

        // DOM Elements
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const quizCategory = document.getElementById('quizCategory');
        const timerElement = document.getElementById('timer');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const finalScore = document.getElementById('finalScore');
        const scoreMessage = document.getElementById('scoreMessage');
        const restartBtn = document.getElementById('restartBtn');

        // Start Quiz
        function startQuiz() {
            showQuestion();
            startTimer();
        }

        // Show Question
        function showQuestion() {
            const question = quizQuestions[currentQuestion];
            questionElement.textContent = `${currentQuestion + 1}. ${question.question}`;
            quizCategory.textContent = question.category;
            
            optionsElement.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <input type="radio" name="option" id="option${index}" value="${index}" 
                        ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                    <label for="option${index}">${option}</label>
                `;
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.style.display = currentQuestion === quizQuestions.length - 1 ? 'none' : 'block';
            submitBtn.style.display = currentQuestion === quizQuestions.length - 1 ? 'block' : 'none';
            
            // Update progress bar
            progressBar.style.width = `${((currentQuestion + 1) / quizQuestions.length) * 100}%`;
        }

        // Select Option
        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                if (i === index) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // Next Question
        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
            }
        }

        // Previous Question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Submit Quiz
        function submitQuiz() {
            clearInterval(timer);
            calculateScore();
            showResults();
        }

        // Calculate Score
        function calculateScore() {
            score = 0;
            quizQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score++;
                }
            });
        }

        // Show Results
        function showResults() {
            document.querySelector('.quiz-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            const percentage = Math.round((score / quizQuestions.length) * 100);
            finalScore.textContent = `${percentage}%`;
            
            let message;
            if (percentage >= 90) {
                message = "Excellent! You're a finance and business expert!";
            } else if (percentage >= 70) {
                message = "Great job! You have strong knowledge in this field.";
            } else if (percentage >= 50) {
                message = "Good effort! Keep learning to improve your skills.";
            } else {
                message = "Keep practicing! Review the material and try again.";
            }
            
            scoreMessage.textContent = message;
        }

        // Start Timer
        function startTimer() {
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        // Update Timer Display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running low
            if (timeLeft <= 30) {
                timerElement.parentElement.style.background = 'rgba(244, 67, 54, 0.2)';
                timerElement.parentElement.style.color = 'var(--danger)';
            }
        }

        // Restart Quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 120;
            userAnswers = Array(quizQuestions.length).fill(null);
            
            document.querySelector('.quiz-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Reset timer display
            timerElement.parentElement.style.background = 'rgba(110, 69, 226, 0.1)';
            timerElement.parentElement.style.color = 'var(--primary)';
            
            startQuiz();
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        submitBtn.addEventListener('click', submitQuiz);
        restartBtn.addEventListener('click', restartQuiz);

        // Initialize Quiz
        startQuiz();
